<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/}" th:object="${flat}">
    <h2>Flat Insurance</h2>
    <p th:text="${flat.address.postNumber}"></p>
    <p th:text="${flat.address.cityName}"></p>
    <p th:text="${flat.address.streetName}"></p>
    <p th:text="${flat.address.houseNumber}"></p>
    <h2>Insurance detail</h2>
    <p th:text="${flat.dateOfFormation}"></p>
    <p th:text="${flat.start}"></p>
    <p th:text="${flat.end}"></p>
    <p th:text="${flat.flats}"></p>
    <p th:text="${flat.garage}"></p>
    <p th:text="${flat.valueOfProperty}"></p>
    <p th:text="${flat.valueOfDevices}"></p>
    <p th:text="${flat.amountOfInsuranceIndemnity}"></p>
    <p th:text="${flat.amountOfTheMonthlyPayment}"></p>
</form>
</body>
</html>
